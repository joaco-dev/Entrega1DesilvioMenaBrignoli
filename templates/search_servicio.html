{% extends 'base.html' %}

{% block titulo %}
    Resultado
{% endblock %}

{% block contenido %}
    {% for servicio in servicios %}
        <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{servicio.nombre}}({{servicio.empleado}})</h5>
                    <p class="card-text">{{servicio.descripcion}}</p>
                    <p class="card-text">{{servicio.ciudad}}({{servicio.provincia}})</p>
                    <p class="card-text">{{servicio.precio}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
